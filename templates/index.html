<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Research Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', 'Times New Roman', serif;
      background: linear-gradient(135deg, #f7f3f0 0%, #f0ebe5 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: #4a4a4a;
      line-height: 1.6;
    }

    .container {
      background: #fefefe;
      max-width: 480px;
      width: 100%;
      padding: 3rem 2.5rem;
      border-radius: 16px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.08),
        0 2px 8px rgba(0, 0, 0, 0.04),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(0, 0, 0, 0.04);
      position: relative;
      backdrop-filter: blur(10px);
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 245, 235, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(240, 235, 229, 0.2) 0%, transparent 50%);
      border-radius: 16px;
      pointer-events: none;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 400;
      color: #2c2c2c;
      text-align: center;
      margin-bottom: 2.5rem;
      letter-spacing: -0.02em;
      position: relative;
      z-index: 1;
    }

    h1::after {
      content: '';
      display: block;
      width: 40px;
      height: 2px;
      background: linear-gradient(90deg, #d4b5a0, #c9a896);
      margin: 1rem auto 0;
      border-radius: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      position: relative;
      z-index: 1;
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      border: 2px dashed #d4b5a0;
      border-radius: 12px;
      padding: 2.5rem 1.5rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.7);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .file-input-wrapper:hover {
      border-color: #c9a896;
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
    }

    .file-input-wrapper input[type="file"] {
      position: absolute;
      left: -9999px;
      opacity: 0;
    }

    .file-input-label {
      display: block;
      color: #6b6b6b;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .file-input-label::before {
      content: 'ðŸ“„';
      display: block;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      opacity: 0.8;
    }

    button {
      background: linear-gradient(135deg, #c9a896 0%, #b8a189 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.02em;
      box-shadow: 
        0 4px 16px rgba(201, 168, 150, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 6px 24px rgba(201, 168, 150, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      background: linear-gradient(135deg, #b8a189 0%, #a6917a 100%);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 
        0 2px 8px rgba(201, 168, 150, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.3) 1px, transparent 1px),
        radial-gradient(circle at 75% 75%, rgba(0, 0, 0, 0.02) 1px, transparent 1px);
      background-size: 24px 24px, 32px 32px;
      pointer-events: none;
      z-index: -1;
    }
    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }
      
      .container {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
        margin-bottom: 2rem;
      }
      
      .file-input-wrapper {
        padding: 2rem 1rem;
      }
    }
    .file-input-wrapper:focus-within {
      outline: 2px solid #c9a896;
      outline-offset: 2px;
    }

    button:focus {
      outline: 2px solid #c9a896;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Your Research Document</h1>
    <form method="POST" enctype="multipart/form-data">
      <div class="file-input-wrapper">
        <input type="file" name="document" id="document" required />
        <label for="document" class="file-input-label">
          Choose your document or drag it here
          <br><small style="opacity: 0.7;">PDF, DOC, TXT files supported</small>
        </label>
      </div>
      <button type="submit">Upload & Summarize</button>
    </form>
  </div>
</body>
</html>
